<html>
<head>
  <meta http-equiv="content-type" charset="utf-8">
  <style>
  .input-range-container > input {
    -webkit-appearance: none;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: opacity .15s ease-in-out;
    transition: opacity .15s ease-in-out;
  }
  .input-range-container > input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      background: #51b0e1;
      cursor: pointer;
    }
  }
  @media screen and (min-width: 280px) {
    .input-range-container > input {
      width: 500px;
      height: 50px;
    }
    .input-range-container > input::-webkit-slider-thumb {
      width: 50px;
      height: 50px;
    }
  }
  @media screen and (min-width: 540px) {
    .input-range-container > input {
      width: 400px;
      height: 40px;
    }
    .input-range-container > input::-webkit-slider-thumb {
      width: 40px;
      height: 40px;
    }
  }
  @media screen and (min-width: 1080px) {
    .input-range-container > input {
      width: 200px;
      height: 10px;
    }
    .input-range-container > input::-webkit-slider-thumb {
      width: 10px;
      height: 10px;
    }
  }
  </style>
</head>
<body>
  <div id="elm-node"></div>
  <script src="static/main.js"></script>
  <script>
    Elm.Main.init({node: document.getElementById("elm-node")});
  </script>
</body>
</html>
