<html>
<head>
  <title>Life Game of Cool Cookie Monster</title>
  <meta http-equiv="content-type" charset="utf-8">
  <style>
  .input-range-container > input {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: opacity .15s ease-in-out;
    transition: opacity .15s ease-in-out;
  }
  .input-range-container > input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 10px;
      background: #51b0e1;
      cursor: pointer;
    }
  }
  </style>
</head>
<body>
  <div id="elm-node"></div>
  <script src="static/main.js"></script>
  <script>
    Elm.Main.init({node: document.getElementById("elm-node")});
  </script>
</body>
</html>
